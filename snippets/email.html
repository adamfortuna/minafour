<form action="https://www.getdrip.com/forms/130971359/submissions" method="post" data-drip-embedded-form="130971359">

  <div class="field">
    <input type="email" placeholder="What's Your Email?" value="" name="fields[email]" class="input" onfocus="document.getElementById('email--hidden-fields').classList.remove('is-hidden');" />
  </div>

  <div id="email--hidden-fields" class="is-hidden">
    <p class="field">
      <input type="text" placeholder="What's your first name?" value="" name="fields[name]" class="input" />
    </p>
    <p>
      <input type="radio" name="fields[subscription]" value="all" checked="checked" />
      <label for="email--subscription-all" class="label">All Articles</label>

      <input type="radio" name="fields[subscription]" value="weekly" />
      <label for="email--subscription-weekly" class="label">Weekly Magazine</label>
    </p>
    <p>
      <input type="checkbox" name="fields[eu_consent]" id="drip-eu-consent" value="granted">
      <label class="label" for="drip-eu-consent">I consent to receive information via email.</label>
    </p>
  </div>
  <div class="group">
    <button type="submit" class="button is-primary is-fullwidth">
      <span class="icon is-small"><i class="far fa-envelope"></i></span>
      <span>Sign me up!</span>
    </button>
  </div>
